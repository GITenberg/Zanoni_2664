description: "Zanoni is an 1842 novel by Edward Bulwer-Lytton, a story of love and\
  \ occult aspiration. By way of introduction, the author confesses: \"... It so chanced\
  \ that some years ago, in my younger days, whether of authorship or life, I felt\
  \ the desire to make myself acquainted with the true origins and tenets of the singular\
  \ sect known by the name of Rosicrucians.\" A manuscript came into his hands written\
  \ in the most unintelligible cipher, a manuscript which through the author's own\
  \ interpretation became Zanoni.\n From Wikipedia (CC BY-SA)."
